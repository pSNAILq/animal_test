<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>
	<script src="lib/onsenui/js/onsenui.min.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">

	<script>
		// Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {

        page.querySelector('#push-button-yes').onclick = function() {
          document.querySelector('#navigator').pushPage('page3.html');
        };
        page.querySelector('#push-button-no').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      } else if (page.matches('#second-page')) {

        page.querySelector('#push-button-yes').onclick = function() {
          document.querySelector('#navigator').pushPage('result-ahurika.html');
        };
        page.querySelector('#push-button-no').onclick = function() {
          document.querySelector('#navigator').pushPage('result-sazae.html');
        };

      }else if (page.matches('#third-page')) {

        page.querySelector('#push-button-yes').onclick = function() {
          document.querySelector('#navigator').pushPage('result-kutibeni.html');
        };
        page.querySelector('#push-button-no').onclick = function() {
          document.querySelector('#navigator').pushPage('result-misuji.html');

        };

      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
	</script>
</head>

<body>
	<ons-navigator id="navigator" page="page1.html"></ons-navigator>

	<ons-template id="page1.html">
		<ons-page id="first-page">
			<ons-toolbar>
				<div class="center">動物診断1</div>
			</ons-toolbar>

			<div class="content" style="text-align: center">
				<p>小さな子が好き</p>
				<ons-button id="push-button-yes">はい</ons-button>
				<ons-button id="push-button-no">いいえ</ons-button>
			</div>
		</ons-page>
	</ons-template>

	<ons-template id="page2.html">
		<ons-page id="second-page">
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Page 1</ons-back-button>
				</div>
				<div class="center">動物診断2</div>
			</ons-toolbar>

			<div class="content" style="text-align: center">
				<p>山と海なら山が好き</p>
				<ons-button id="push-button-yes">はい</ons-button>
				<ons-button id="push-button-no">いいえ</ons-button>
			</div>
		</ons-page>
	</ons-template>

	<ons-template id="page3.html">
		<ons-page id="third-page">
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Page 1</ons-back-button>
				</div>
				<div class="center">動物診断2</div>
			</ons-toolbar>

			<div class="content" style="text-align: center">
				<p>色白が好き</p>
				<ons-button id="push-button-yes">はい</ons-button>
				<ons-button id="push-button-no">いいえ</ons-button>
			</div>
		</ons-page>
	</ons-template>

	<ons-template id="result-ahurika.html">
		<ons-page id="result-ahurika-page">
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Page 1</ons-back-button>
				</div>
				<div class="center">結果</div>
			</ons-toolbar>
			<div class="content" style="text-align: center">
				<p>あなたが好きなのは、アフリカマイマイですね！</p>
        <img src="https://www.insects.jp/040808afurikamaimai261.jpg">
				<ons-button id="push-button-return">戻る</ons-button>
			</div>
		</ons-page>
	</ons-template>

  
	<ons-template id="result-sazae.html">
		<ons-page id="result-page">
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Page 1</ons-back-button>
				</div>
				<div class="center">結果</div>
			</ons-toolbar>
			<div class="content" style="text-align: center">
				<p id="resultcontent">あなたが好きなのは、サザエですね！</p>
        <img src="https://www.zukan-bouz.com/public_image/Fish/290/Thumb630/sazae.jpg">
				<ons-button id="push-button-return">戻る</ons-button>
			</div>
		</ons-page>
	</ons-template>

	<ons-template id="result-kutibeni.html">
		<ons-page id="result-page">
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Page 1</ons-back-button>
				</div>
				<div class="center">結果</div>
			</ons-toolbar>
			<div class="content" style="text-align: center">
				<p id="resultcontent">あなたが好きなのは、クチベニマイマイですね！</p>
        <img src="https://www.insects.jp/040623maimai171.jpg">
				<ons-button id="push-button-return">戻る</ons-button>
			</div>
		</ons-page>
	</ons-template>

	<ons-template id="result-misuji.html">
		<ons-page id="result-page">
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Page 1</ons-back-button>
				</div>
				<div class="center">結果</div>
			</ons-toolbar>
			<div class="content" style="text-align: center">
				<p id="resultcontent">あなたが好きなのは、ニシキマイマイですね！</p>
        <img src="https://www.insects.jp/030622nisikimaimai.jpg">
				<ons-button id="push-button-return">戻る</ons-button>
			</div>
		</ons-page>
	</ons-template>


</body>

</html>
